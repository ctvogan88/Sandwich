<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  <div id = "image"><div></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.


      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var pbjCt = 0;
      var gcCt = 0;
      var rbCt = 0;

      $(document).ready(function() {

        $("body").on("click", "#pbj", function() {
          pbjCt++;
          alert("Here's a PBJ..");
          $('#image').prepend('<img id="PBJ" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQorISqXea83E13RlpLekdSkKIpqDxJ6QCt0vlKbBuNryIA4Xii" />')
          alert("You've had " + pbjCt + " PBJ sandwiches.");
        });

        $("body").on("click", "#grilledcheese", function() {
          gcCt++;
          alert("Here's a Grilled Cheese..");
          $('#image').prepend('<img id="Grilled Cheese" src="https://www.seriouseats.com/recipes/images/2013/04/20130416-grilled-cheese-variations-2-10.jpg" />')
          alert("You've had " + gcCt + " Grilled Cheese sandwiches.");
        });

        $("body").on("click", "#roastbeef", function() {
          rbCt++;
          alert("Here's a PBJ..");
          $('#image').prepend('<img id="RB" src="https://www.cscassets.com/recipes/wide_cknew/wide_25336.jpg" />')
          alert("You've had " + rbCt + " Roast Beef sandwiches.");
        });
        // ...

        // FUNCTIONS
        // ====================================================================
        // Here we create various on "click" functions which capture the clicks
        // Inside each click event is the code to create an alert, update the counter, then show the updated count.
        // ...


        // ...
      });

</script>

</body>

</html>
